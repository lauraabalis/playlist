<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Playlist</title>
  </head>

  <body>
      <div class="container-fluid">
        <header class="playPageHdr playPageHdrTxt">click an album to add its tracks to the bin</header>
        <div class="row">
          <div class="col-md-12 col-border">
            <div id="allAlbums"></div>
            <div class="scroll"></div>
            <div id="albumContent" class="box"></div>
            <button id="clear" class="btn btn-default btnPlayClr">clear tracks</button>
            <button id="submit" class="btn btn-default btnPlaySub">submit bin</button>
          </div>
        </div>
        <footer>
          <div class="footerTxt">&copy; 2017 Laura Balis</div>
        </footer>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
      </script>

      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
      </script>

      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
